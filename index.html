<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrailleFlex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="braille-writer-app" class="card">
        <div class="card-header">
            <h2 id="braille-writer-simulator" class="card-title">BrailleFlex</h2>
            <div class="header-buttons">
                <button id="allClearBtn" class="small-button">Clear</button>
                <button id="fullScreenBtn" class="small-button">Full</button>
                <button id="settings-toggle" class="small-button">Settings</button>
            </div>
        </div>

        <div class="card-content">
            <div id="braille-grid" class="braille-grid"></div>

            <div class="compact-buttons">
                <button id="upBtn" class="nav-button">↑</button>
                <button id="leftBtn" class="nav-button">←</button>
                <button id="rightBtn" class="nav-button">→</button>
                <button id="downBtn" class="nav-button">↓</button>
                <button id="backspaceBtn" class="nav-button" data-key="backspace">⌫</button>
                <button id="enterBtn" class="nav-button" data-key="enter">⏎</button>
            </div>

            <div class="key-container">
                <button id="dot3Btn" class="key dot-key" data-key="s">3 (s)</button>
                <button id="dot2Btn" class="key dot-key" data-key="d">2 (d)</button>
                <button id="dot1Btn" class="key dot-key" data-key="f">1 (f)</button>
                <button id="spaceBtn" class="key space-key" data-key="space">Space</button>
                <button id="dot4Btn" class="key dot-key" data-key="j">4 (j)</button>
                <button id="dot5Btn" class="key dot-key" data-key="k">5 (k)</button>
                <button id="dot6Btn" class="key dot-key" data-key="l">6 (l)</button>
            </div>
        </div>
    </div>

    <div id="settings-drawer" class="settings-drawer">
        <button id="settings-close" class="settings-close">X</button>
        <div class="settings-content">
            <h3 class="settings-title">Settings</h3>
            <div class="slider-container">
                <div class="slider-section">
                    <label for="heightSlider">Key Height: <span id="heightValue">140</span> px</label>
                    <input type="range" id="heightSlider" min="90" max="190" step="10" value="140">
                </div>

                <div class="slider-section">
                    <label for="arcSlider">Key Arc: <span id="arcValue">40</span> px</label>
                    <input type="range" id="arcSlider" min="0" max="80" step="5" value="40">
                </div>

                <div class="slider-section">
                    <label for="rotationSlider">Key Rotation: <span id="rotationValue">15</span>°</label>
                    <input type="range" id="rotationSlider" min="0" max="30" step="5" value="15">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
